<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Buster</title>
    <% for (var i = 0, ii = scripts.length; i < ii; i++) { %>
      <script type="text/javascript" src="<%= slaveRoot %><%= scripts[i] %>"></script>
    <% } %>
  </head>
  <frameset rows="<% if (hasHeaderFrame) { %><%= headerFrameHeight %>px,<% } %>*">
    <% if (hasHeaderFrame) { %>
      <frame
         src="<%= headerFramePath %>"
         frameborder="0"
         noresize="noresize"></frame>
    <% } %>
    <frame
       id="session_frame"
       frameborder="0"
       noresize="noresize"></frame>
  </frameset>
</html>
